<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 SMS Bot</title>
</head>
<body>
    <p>
        Text 33030-COVID (330-302-6843) with any of the following:
        <li>{State abbreviation} (eg. "nj" or "CA")</li>
        <li>{State abbreviation} {County abbreviation} (eg. "nj mercer" or "IL Cook")</li><br>
        
        and you will get a text back with data about COVID-19 cases in that state and/or county!
    </p>
</body>
</html>
